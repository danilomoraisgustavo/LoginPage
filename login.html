<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/login.css">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Login e Cadastro</title>
</head>

<body>
  <header>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#contact">Contato</a></li>
            <!-- Outros itens do menu -->
        </ul>
        <div class="logo">Logo</div>
        <div class="login-section">
            <button class="login-button">Entrar</button>
            <button class="signup-button">Cadastre-se</button>
        </div>
    </nav>
</header>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="usuario" autocomplete="username" placeholder="Usuário" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="contraseña" autocomplete="current-password" placeholder="Senha"
              id="id_password" required="yes">
            <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
          </div>
          <a href="#" class="key use-keyboard-input">Teclado Virtual</a>
          <a class="pass" href="#">Esqueceu sua senha?</a>
          <input type="submit" value="Entrar" class="btn solid">
          <div class="social-media">
            <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
            <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
          </div>
          <p class="text-mode">Tema</p>
        </form>
        <form action="" class="sign-up-form">
          <h2 class="title">Cadastre-se</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="usuario" autocomplete="username" placeholder="Usuário" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="correo" autocomplete="email" placeholder="E-mail" required="yes">
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="contraseña" autocomplete="current-password" placeholder="Senha" id="id_reg"
              required="yes">
            <i class="far fa-eye" id="toggleReg" style="cursor: pointer;"></i>
          </div>
          <div class="input-field">
            <i class="fas fa-address-card"></i>
            <input type="email" name="codigo-id" autocomplete="codigo" placeholder="Codigo de Instituição"
              required="yes">
          </div>
          <a href="#" class="key use-keyboard-input">Teclado Virtual</a>
          <label class="check">
            <input type="checkbox" checked="checked">
            <span class="checkmark">Aceito os <a href="terms.html">Termos e Serviços</a></span>
          </label>
          <input type="submit" value="Criar Conta" class="btn solid">
          <div class="social-media">
            <a class="icon-mode" onclick="toggleTheme('dark');"><i class="fas fa-moon"></i></a>
            <a class="icon-mode" onclick="toggleTheme('light');"><i class="fas fa-sun"></i></a>
          </div>
          <p class="text-mode">Tema</p>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Você ainda não tem uma conta?</h3>
          <p>Crie agora uma conta para voce e desfrute de todos os nossos benefícios</p>
          <button class="btn transparent" id="sign-up-btn">Cadastre-se</button>
        </div>
        <img src="img/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem uma conta?</h3>
          <p>Faça login agora para acessar seus dados</p>
          <button class="btn transparent" id="sign-in-btn">Entrar</button>
        </div>
        <img src="img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>

  <script src="../static/login.js"></script>
  <script src="keyboard/Keyboard.js"></script>

</body>
</body>

</html>
